<div class="col-md-8 col-md-offset-2">
    <div class="panel panel-default">
        <div class="panel-heading">Inserisci nuovo operatore</div>

        <div class="panel-body row">
            <div class="col-md-8">
                <div class="form-group">
                    <label>Nome:</label>
                    <input type="text" class="form-control" ng-model="newtechnician.name">
                    <div ng-show="errors.name">{{errors.name[0]}}</div>
                </div>

                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" class="form-control" ng-model="newtechnician.email">
                    <div ng-show="errors.email">{{errors.email[0]}}</div>
                </div>

                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" class="form-control" ng-model="newtechnician.password">
                    <div ng-show="errors.password">{{errors.password[0]}}</div>
                </div>

                <div class="form-group">
                    <label>Conferma password:</label>
                    <input type="password" class="form-control" ng-model="newtechnician.password_confirmation">
                    <div ng-show="errors.password_confirmation">{{errors.password_confirmation[0]}}</div>
                </div>

                <div class="form-group">
                    <label>Reparti:</label>
                    <ul class="list-unstyled">
                        <li ng-repeat="department in departments">
                            <input type="checkbox" ng-model="checkboxes[department.id]"> {{department.name}}
                        </li>
                    </ul>
                </div>

                <div class="form-group">
                    <button class="btn btn-success" ng-click="save()">Inserisci</button>
                </div>
            </div>
        </div>
    </div>
</div>
